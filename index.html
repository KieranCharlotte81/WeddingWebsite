    <title>Kieran & Charlotte's Wedding | Home</title>

    <style>
      body {
        font-family: 'EB Garamond', serif;
        background-image: url("https://i.imgur.com/Agfpf4Z.jpeg");
        background-size: 1000px auto;
        background-repeat: repeat;
        background-color: #f8f9fa;
        padding: 30px;
        color: #333;
        text-align: center;
      }
      #arrival-message {
        font-size: 18px;
        color: #555;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      .container {
        background: rgba(255, 255, 255);
        opacity: 0.8;
        max-width: 700px;
        margin: auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      label {
        font-weight: 500;
        display: block;
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="radio"] {
        margin-right: 10px;
      }
      button {
        background-color: #97af8e;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        margin-top: 20px;
      }
      button:hover {
        background-color: #a1c488;
      }
      .guest-form {
        background-color: #f1f3f5;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 15px;
        border: 1px solid #dfe2e6;
      }
      .guest-header {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .response-row {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 15px;
      }
      .radio-group {
        display: flex;
        align-items: center;
        gap: 20px;
      }
      .diet-input {
        flex: 1;
        min-width: 200px;
      }
      input[type="text"].dietary {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
      }
      #passcode-error {
        color: #d9534f;
        font-weight: 500;
        margin-top: 10px;
      }
      @media screen and (max-width: 600px) {
        .response-row {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
